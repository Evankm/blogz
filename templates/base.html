<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {color: red;}
        </style>
    </head>
<body>
    
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for category,message in messages %}
        <p class ="{{category}}">{{message}}</p>
        {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    
    {% endblock %}
    

</body>
<div>
        <a href="/logout">log out</a>
    </div>
</html>
