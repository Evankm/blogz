{% extends "base.html" %}

{% block content %}
<a href="http://127.0.0.1:5000/">Home</a>

<a href="http://127.0.0.1:5000/newpost">New Entry</a>
   <center><h1>Blog Home</h1></center>
   
    <hr />

         <p>{{post.content}}</p>
    <hr /> 
        
         
    {% endfor %}
        

{% endblock %}
